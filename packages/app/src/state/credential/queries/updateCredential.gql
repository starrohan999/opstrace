mutation UpdateCredential(
  $tenant_id: uuid!
  $id: uuid!
  $name: String!
  $value: json!
  $updated_at: timestamptz!
) {
  update_credential(
    where: {
      tenant_id: {_eq: $tenant_id},
      id: {_eq: $id}
    },
    _set: {
      name: $name,
      value: $value,
      updated_at: $updated_at
    }
  ) {
    returning {
      id
    }
  }
}
