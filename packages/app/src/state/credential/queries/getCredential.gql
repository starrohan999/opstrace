# Returns credential information (but not the secret value) for a single entry.
query GetCredential($tenant_id: uuid!, $id: uuid!) {
  credential(
    where: {
      tenant_id: {_eq: $tenant_id},
      id: {_eq: $id}
    }
  ) {
    id
    tenant_id
    name
    key
    type
    created_at
    updated_at
  }
}
