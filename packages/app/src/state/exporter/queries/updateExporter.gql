mutation UpdateExporter(
  $tenant_id: uuid!
  $name: String!
  $config: json!
  $credential: String
  $updated_at: timestamptz!
) {
  update_exporter_by_pk(
    _set: { config: $config, credential: $credential, updated_at: $updated_at }
    pk_columns: { tenant_id: $tenant_id, name: $name }
  ) {
    tenant_id
    name
  }
}
