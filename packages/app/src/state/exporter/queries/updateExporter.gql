mutation UpdateExporter(
  $tenant_id: uuid!
  $id: uuid!
  $name: String!
  $config: json!
  $credential_id: uuid
  $updated_at: timestamptz!
) {
  update_exporter(
    where: {
      tenant_id: {_eq: $tenant_id},
      id: {_eq: $id}
    },
    _set: {
      name: $name,
      config: $config,
      credential_id: $credential_id,
      updated_at: $updated_at
    }
  ) {
    returning {
      id
    }
  }
}
