type Query {
  getAlertmanager (
    tenant_id: uuid!
  ): Alertmanager
}


type Mutation {
  updateAlertmanager (
    tenant_id: uuid!
    input: AlertmanagerInput
  ): AlertmanagerUpdateResponse
}


type Query {
  validateCredential (
    tenant_id: uuid!
    name: String!
    type: String!
    value: json!
  ): ValidateOutput
}


type Query {
  validateExporter (
    tenant_id: uuid!
    name: String!
    type: String!
    config: json!
    credential: String!
  ): ValidateOutput
}




enum ErrorType {
  SERVICE_OFFLINE
  SERVICE_ERROR
  VALIDATION_FAILED
}

input AlertmanagerInput {
  config : String!
}

type Alertmanager {
  tenant_id : uuid!
  config : String
  online : Boolean!
}

type AlertmanagerUpdateResponse {
  success : Boolean!
  error_type : ErrorType
  error_message : String
  error_raw_response : String
}

type ValidateOutput {
  success : Boolean!
  error_type : ErrorType
  error_message : String
  error_raw_response : String
}

